		<form name="loginForm" class="list " id="login-form1">
            <ion-list class=" " id="login-list2">
 
             <!--   <div class="app-icon"></div>
  -->
                <label class="item item-input item-floating-label" style="color:#fff">
                    <span class="input-label" style="color: #fff;">Email</span>
                    <input ng-model="user.email" style="color: #fff;" type="email" placeholder="Email">
                </label>
                <label class="item item-input item-floating-label" style="color:#fff">
                    <span class="input-label" style="color:#fff;" >Password</span>

            </ion-list>

            <div style="height: 40px;" class="spacer"></div>
            <button ng-click="loginEmail(loginForm,user)" class=" button button-assertive  button-block  icon-left ion-ios-email-outline "  id="signup-button3">Login </button>
